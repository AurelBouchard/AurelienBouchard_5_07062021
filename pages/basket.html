<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Orinoco : panier</title>
	<meta name="description"
		content="Trouver des meubles d'exeptions, un meuble unique ou du mobilier contemporain dans notre boutique en ligne.">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
		integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />

	<!-- feuille de style a maintenir -->
	<link rel="stylesheet" href="../public/css/main.css">


</head>

<body>
	<header class="container-fluid shadow">
		<div class="row ml-3">
			<div class="col">
					<div class="row">
						<a href="home.html">
							<h1 class="h1 d-inline-block">ORINOCO</h1>
						</a>
					</div>

					<div class="row">
						<span class="h3">Meubles</span>
					</div>
			</div>
		</div>

	</header>

	<div class="container">
		<main class="row">
			<div class="col" id="main">
				
				<div class="row" id="basket">
					<div class="col container justify-content-center" id="sadMessage">
						<p class="text-center mt-5">Votre panier est vide.</p>
					</div>

					<div class="col" id="listing">
						<!-- content added here by js -->
						<button class="p-1 m-2" id="emptyBasket">Vider le panier</button>
					</div>

					<div class="col-12 col-md-4 pl-3 border-left border-dark" id="summary">
						<div class="row">
							<p class="h2 mx-auto">Total du panier :</p>
						</div>
						<div class="row p-3" id="sumOfBasket">
							<!-- p content modified by js -->
							<p class="h2 mx-auto" id="priceP"></p>
						</div>
						<div class="row p-3">
							<button class="btn mx-auto" id="validate">Je passe commande</button>
						</div>
					</div>				
				</div>
				
				<div class="row container mt-5" id="form">
					<p class="h3">Formulaire de contact</p>
	
					<div class="input-group mt-3">
						<span class="input-group-text" id="firstName">Prénom</span>
						<input type="text" class="form-control" placeholder="Camille" aria-label="prenom"
							aria-describedby="firstName" required maxlength="30" id="inputFirstName">
					</div>

					<div class="input-group mt-3">
						<span class="input-group-text" id="lastName">Nom</span>
						<input type="text" class="form-control" placeholder="Dupuis" aria-label="nom"
							aria-describedby="lastName" required maxlength="30" id="inputLastName">
					</div>

					<div class="input-group mt-3">
						<span class="input-group-text" id="email">email</span>
						<input type="email" class="form-control" placeholder="exemple@gmail.com"
							aria-label="email" aria-describedby="email" required maxlength="150" id="inputEmail">
					</div>

					<div class="input-group mt-3">
						<span class="input-group-text" id="address">Adresse</span>
						<input type="text" class="form-control" placeholder="2 rue de la Paix" aria-label="adresse"
							aria-describedby="address" required maxlength="150" id="inputAddress">
					</div>

					<div class="input-group mt-3">
						<span class="input-group-text" id="city">Ville</span>
						<input type="text" class="form-control" placeholder="Toulouse" aria-label="ville"
							aria-describedby="city" required maxlength="40" id="inputCity">
					</div>

					<button class="btn mt-4 mx-auto" id="validateSec">Je passe commande</button>
				</div>
			</div>

		</main>
	</div>

	<footer class="container-fluid mb-0 ">
		<div class="row justify-content-center">
			<div class="col text-center">
				<ul class="list-inline list-unstyled">
					<li class="list-inline-item">
						<a href="#">À propos</a>
					</li>
					<li class="list-inline-item">&middot;</li>
					<li class="list-inline-item">
						<a href="#">Vie privée</a>
					</li>
					<li class="list-inline-item">&middot;</li>
					<li class="list-inline-item">
						<a href="#">Conditions d'utilisations</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

	<script type="module"  src="../js/basket.js"></script>
</body>

</html>
